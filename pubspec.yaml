name: nectar
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  logger: ^1.1.0
  equatable: ^2.0.3
  functional_listener: ^2.0.2
  get_it: ^7.2.0
  fuzzy: ^0.4.0-nullsafety.0
  tuple: ^2.0.0
  carousel_slider: ^4.0.0
  dots_indicator: ^2.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/categories/
    - assets/images/grains/
    - assets/images/groceries/
    - assets/flags/
    - assets/images/banner/
    - data/country.json
    - data/category.json
    - data/grain.json
    - data/grocery.json
    - data/user.json

  fonts:
    - family: Gilroy
      fonts:
        - asset: fonts/Gilroy-Regular.ttf
        - asset: fonts/Gilroy-Medium.ttf
        - asset: fonts/Gilroy-Bold.ttf
          weight: 700
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
